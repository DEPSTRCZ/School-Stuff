<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <script src="EXTRA/controls.js"></script>
    <div id="speed"></div>
    <div id="pos"></div>
    <div class="highway">
       <div class="lane"></div>
            <div class="car">

                <div class="cabin">
                    <div class="cabin-window"></div>
                    <div class="cabin-door"></div>
                </div>
                
                <div class="cargo-box"></div>
                
                <div class="front-bumper">
                    <div class="headlight"></div>
                </div>

                <div class="rear-bumper">
                    <div class="rearlight"></div>
                </div>
                
                <div class="wheel1">
                    <div class="rim1"></div>
                    <div class="rim2"></div>
                    <div class="rim3"></div>
                    <div class="rim4"></div>
                    <div class="rim5"></div>
                    <div class="rim6"></div>
                </div>
                <div class="wheel2">
                    <div class="rim1"></div>
                    <div class="rim2"></div>
                    <div class="rim3"></div>
                    <div class="rim4"></div>
                    <div class="rim5"></div>
                    <div class="rim6"></div>
                </div>

            </div>
       </div>


    </div>
</body>
</html>
